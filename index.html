<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draw App</title>
</head>
<body>
    <main>
        <section class="menu">
            <div id="color-box" class="color-box">
                <input id="color" class="color" type="text" value="#000">
            </div>
    
            <div class="thickness">
                <input id="thick" class="thick" type="number" value="3">
            </div>
    
            <div>
                <button id="clear" class="clear">X</button>
            </div>
    
        </section>

        <section class="canvas-box">
            <canvas id="canvas" class="canvas"></canvas>
        </section>
        
    </main>
    
</body>
<script src="main.js"></script>
</html>
